    <section class="contacto">
        <p class="title_producto">No dudes en contactarnos, te esperamos.</p>
        <form action="">
            <fieldset>
                <legend>
                    Formulario contacto
                </legend>
    
                <div>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Ingrese su email" required>
                </div>
                <div>
                    <label for="Numero">Numero de Contacto</label>
                    <input type="number" name="Numero" id="Num" placeholder="Ingrese su contacto" required>
                </div>
                <div>
                    <label for="Motivo">Ingrese su motivo de consulta</label>
                    <textarea name="Motivo" id="" cols="20" rows="10" placeholder="Ingrese su motivo"></textarea>
                </div>
                <div class="botones">
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Borrar Formulario">
                </div>
            </section>
            </fieldset>
    
        </form>
    </section>
